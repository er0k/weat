<!doctype html>
<html lang="en">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta charset="utf-8" lang="en">
    <title>weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="services"></div>

<div id="place">
    <span id="city"></span>, <span id="state"></span>, <span id="country"></span>
</div>

<div id="weather">
    <h1><span id="currentTemp"></span> F</h1>
    <h2 id="current"></h2>
    <img id="currentIcon" src="" width=75" height="75">

    <dl>
        <dt>sunrise</dt><dd id="rise"></dd>
        <dt>sunset</dt><dd id="set"></dd>
    </dl>

    <dl>
        <dt>wind</dt><dd id="wind"></dd>
        <dt>humidity</dt><dd><span id="humidity"></span> %</dd>
        <dt>pressure</dt><dd><span id="pressure"></span>mb</dd>
        <dt>visibility</dt><dd id="visibility"></dd>
        <dt>precipitation</dt><dd id="precipitation"></dd>
    </dl>
</div>

</body>

<script src="weat.js"></script>

</html>
